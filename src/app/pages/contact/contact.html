<div class="min-h-screen bg-gray-50">
  <!-- Hero -->
  <section class="bg-gradient-to-r from-brand to-brand-dark text-white py-16">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Liên hệ với chúng tôi</h1>
      <p class="text-xl text-blue-100">Chúng tôi luôn sẵn sàng lắng nghe và hỗ trợ bạn</p>
    </div>
  </section>

  <!-- Contact Info Cards -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto mb-16">
        <div *ngFor="let info of contactInfo" class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition-shadow">
          <div class="w-14 h-14 bg-brand/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid {{info.icon}} text-2xl text-brand"></i>
          </div>
          <h3 class="font-bold text-gray-800 mb-2">{{info.title}}</h3>
          <a *ngIf="info.link" [href]="info.link" class="text-gray-600 hover:text-brand transition-colors">
            {{info.content}}
          </a>
          <p *ngIf="!info.link" class="text-gray-600">{{info.content}}</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
          <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Gửi tin nhắn cho chúng tôi</h2>
          <p class="text-gray-600 text-center mb-8">Điền thông tin và chúng tôi sẽ liên hệ lại sớm nhất</p>
          
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 font-medium mb-2">Họ và tên *</label>
                <input 
                  type="text" 
                  [(ngModel)]="contactForm.name" 
                  name="name"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand/50 focus:border-brand outline-none transition-all"
                  placeholder="Nguyễn Văn A">
              </div>
              
              <div>
                <label class="block text-gray-700 font-medium mb-2">Email *</label>
                <input 
                  type="email" 
                  [(ngModel)]="contactForm.email" 
                  name="email"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand/50 focus:border-brand outline-none transition-all"
                  placeholder="email@example.com">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 font-medium mb-2">Số điện thoại</label>
                <input 
                  type="tel" 
                  [(ngModel)]="contactForm.phone" 
                  name="phone"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand/50 focus:border-brand outline-none transition-all"
                  placeholder="0912345678">
              </div>
              
              <div>
                <label class="block text-gray-700 font-medium mb-2">Chủ đề</label>
                <select 
                  [(ngModel)]="contactForm.subject" 
                  name="subject"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand/50 focus:border-brand outline-none transition-all">
                  <option value="">Chọn chủ đề</option>
                  <option value="booking">Hỗ trợ đặt sân</option>
                  <option value="payment">Thanh toán</option>
                  <option value="account">Tài khoản</option>
                  <option value="other">Khác</option>
                </select>
              </div>
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-2">Nội dung *</label>
              <textarea 
                [(ngModel)]="contactForm.message" 
                name="message"
                required
                rows="6"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand/50 focus:border-brand outline-none transition-all resize-none"
                placeholder="Nhập nội dung tin nhắn của bạn..."></textarea>
            </div>

            <div class="text-center">
              <button 
                type="submit"
                class="px-8 py-3 bg-brand hover:bg-brand-dark text-white font-bold rounded-xl shadow-lg shadow-brand/30 transition-all duration-300 transform hover:-translate-y-1">
                <i class="fa-solid fa-paper-plane mr-2"></i>
                Gửi tin nhắn
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
