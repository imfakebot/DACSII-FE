<div class="detail container" *ngIf="field; else loading">
  <div class="gallery">
    <img [src]="(field.images && field.images.length>0) ? field.images[0] : 'https://images.unsplash.com/photo-1521412644187-c49fa049e84d?w=1200&auto=format&fit=crop&q=60'" alt="{{field.name}}" />
  </div>
  <div class="info">
    <h1>{{ field.name }}</h1>
    <div class="meta">
      <span>{{ field.fieldType || field.type || 'Loại: ?' }}</span>
      <span>{{ field.city || 'Địa điểm chưa rõ' }}</span>
      <span *ngIf="field.avgRating">⭐ {{ (field.avgRating | number:'1.1-1') }}</span>
    </div>
    <p class="price">{{ field.pricePerHour ? (field.pricePerHour | number) + ' đ/giờ' : 'Liên hệ' }}</p>
    <p class="desc">{{ field.description }}</p>

    <div class="actions">
      <button class="btn" (click)="goBack()">Quay lại</button>
      <button class="btn primary" (click)="book(field.id)">Đặt ngay</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="container">Đang tải chi tiết sân...</div>
</ng-template>
