<div class="login-page">
  <div class="container">
    <div class="heading">Quên mật khẩu</div>
    <form class="form" (ngSubmit)="submit()" #f="ngForm" novalidate>
      <input class="input" type="email" name="email" required [(ngModel)]="email" placeholder="E-mail" #emailModel="ngModel">
      <small class="field-error" *ngIf="emailModel.invalid && emailModel.touched">Email không hợp lệ</small>
      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="status success" *ngIf="success">{{ success }}</div>
      <input class="login-button" type="submit" [disabled]="loading || f.invalid" value="Gửi yêu cầu">
    </form>
    <div style="text-align:center; margin-top:8px;">
      <a class="link" (click)="navigateLogin()">Quay lại đăng nhập</a>
    </div>
  </div>
</div>
