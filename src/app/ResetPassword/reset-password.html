<div class="login-page">
  <div class="container">
    <div class="heading">Đặt lại mật khẩu</div>
    <div class="token-info" *ngIf="!token">Không tìm thấy token trong URL.</div>
    <form class="form" (ngSubmit)="submit()" #f="ngForm" novalidate>
      <input class="input" type="password" name="newPassword" required minlength="8" [(ngModel)]="newPassword" placeholder="Mật khẩu mới" #pwModel="ngModel">
      <small class="field-error" *ngIf="pwModel.invalid && pwModel.touched">Ít nhất 8 ký tự</small>

      <input class="input" type="password" name="confirmPassword" required [(ngModel)]="confirmPassword" placeholder="Xác nhận mật khẩu" #cpwModel="ngModel">
      <small class="field-error" *ngIf="confirmPassword && confirmPassword !== newPassword">Không khớp</small>

      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="status success" *ngIf="success">{{ success }}</div>
      <input class="login-button" type="submit" [disabled]="loading || f.invalid" value="Cập nhật">
    </form>
    <div style="text-align:center; margin-top:8px; font-size:13px;">Sau khi thành công sẽ chuyển về trang đăng nhập.</div>
  </div>
</div>
